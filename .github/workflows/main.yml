name: CICD

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    container: zaksabeast/devkit3ds-rust
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Lint
        run: make lint

  test:
    name: Test
    runs-on: ubuntu-latest
    container: zaksabeast/devkit3ds-rust
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        run: make test

  build:
    name: Build
    needs: [lint, test]
    runs-on: ubuntu-latest
    container: zaksabeast/devkit3ds-rust
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build PokeReader
        run: make release

      - name: Build Launcher
        run: make -C launcher

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: PokeReader
          retention-days: 5
          path: |
            out/release/pkrd.cia
            launcher/out/pkrd-launcher.cia
            launcher/out/pkrd-launcher.3dsx

      - name: Draft release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            out/release/pkrd.cia
            launcher/out/pkrd-launcher.cia
            launcher/out/pkrd-launcher.3dsx
